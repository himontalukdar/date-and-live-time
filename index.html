<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="himon">
    Current Time:  <span id="txt"></span>
    Date:  <span id="hi"></span> </h2>

 <script>
   window.onload=function(){getTime();}
   function getTime(){
       var today=new Date();
       var h=today.getHours();
       var m=today.getMinutes();
       var s=today.getSeconds();
       
       
       m=checkTime(m);
       s=checkTime(s);
       document.getElementById('txt').innerHTML=h+":"+m+":"+s;setTimeout(function(){getTime()},1000);
   }
     var date=new Date();
     var day=date.getDate();
     var month=date.getMonth();
     var year=date.getFullYear();
     document.getElementById('hi').innerHTML=day+"/"+month+"/"+year;
     
     
      function checkTime(i){
         if(i<10){
             i="0" +i;
         }
         return i;
     }
    
    </script>
</body>
</html>
